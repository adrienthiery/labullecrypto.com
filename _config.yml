# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

collections:
  news:
    output: true
    permalink: /nouvelle/:name
  episodes:
    output: true
    permalink: /episode/:name
  meetups:
    output: true
    permalink: /meetup/:name
  fiches:
    output: true
    permalink: /fiche/:name
  donates:
    output: true
    permalink: /donate/:name

defaults:
  - scope:
      path: ""
      type: news
    values:
      layout: news_item
      type: news
      cover: assets/images/chancellor.png
      credits_username: test
      credits_name: testname
      overlay: true
  - scope:
      path: ""
      type: episodes
    values:
      layout: episode
      type: episode
      cover: assets/images/episode.jpg
      credits_username: innov8
      credits_name: Matthieu A
      overlay: true
  - scope:
      path: ""
      type: meetups
    values:
      layout: meetup
      type: meetup
      cover: assets/images/meetups.jpg
      credits_username: danteov_seen
      credits_name: Nikola Jovanovic
      overlay: true
  - scope:
      path: ""
      type: fiches
    values:
      layout: fiche
      type: fiche
      cover: assets/images/fiches.jpg
      credits_username: samuelzeller
      credits_name: Samuel Zeller
      overlay: true
  - scope:
      path: ""
      type: donates
    values:
      layout: donate

plugins:
  - jekyll-paginate


