<figure class="ampstart-image-fullpage-hero hero">
    <amp-img width="1080" height="720" alt="{{ include.title }}" layout="responsive" src="{{ include.image }}" class="hero-image{% if include.withoverlay %} with-overlay{% endif %}"></amp-img>
    <figcaption>
        <header>
            {% if include.title != "logo" %}
            <h1 class="ampstart-fullpage-hero-heading">
                {{ include.title }}
            </h1>
            {% else %}
            <img src="/assets/images/logo.svg" class="logo" />
            {% endif %}
            {% if include.subtitle %}
            <h2 class="subtitle">{{ include.subtitle }}</h2>
            {% endif %}
            {% if include.date and include.date != "" and include.date != nil %}
            <time class="article-date" datetime="{{ include.date }}">{% if include.type != 'meetup' %}Publi√© le {{ include.date | date:'%d-%m-%Y' }}{% else %}{{ include.date | date:'%A %D - %H:%M' }}{% endif %}</time>
            {% endif %}
            {% if include.type == 'meetup' and include.address and include.address != "" and include.address != nil %}
            <address>{{ include.address }}</address>
            {% endif %}
            {% if include.authors %}
            <p>
                Par
                {% for author in include.authors %}
                <span class="author">
                    <b>
                        {% for member in site.data.members %}
                        {% if member.username == author %}
                        <a href="/equipe#{{ author }}" role="author" class="author">{{ member.name }}</a>
                        {% endif %}
                        {% endfor %}
                    </b>
                    {% if forloop.index < forloop.length %},{% endif %}
                </span>
                {% endfor %}
            </p>
            {% endif %}
        </header>
        {% if include.readmore %}
        <footer>
            <a class="ampstart-readmore" id="readmore" href="#content" onclick="scrollToContent()">Lire la suite</a>
            <div class="credits-container">
                {% include credits.html %}
            </div>
        </footer>
        {% endif %}
    </figcaption>
</figure>
